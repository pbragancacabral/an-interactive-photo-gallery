<!DOCTYPE html>
<html>

<head>
    <title>An interacive photo gallery</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="js/lightbox/css/lightbox.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="content">
        <input type="text" placeholder="Search">
        <div class="flex">
            <a href="images/01.jpg" data-lightbox="lightbox"
                data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."><img
                    src="images/thumbnails/01.jpg" alt="Hay Bales"></a>
            <a href="images/02.jpg" data-lightbox="lightbox"
                data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."><img
                    src="images/thumbnails/02.jpg" alt="Lake"></a>
            <a href="images/03.jpg" data-lightbox="lightbox"
                data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below."><img
                    src="images/thumbnails/03.jpg" alt="Canyon"></a>
            <a href="images/04.jpg" data-lightbox="lightbox"
                data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today. "><img
                    src="images/thumbnails/04.jpg" alt="Iceberg"></a>
            <a href="images/05.jpg" data-lightbox="lightbox"
                data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img
                    src="images/thumbnails/05.jpg" alt="Desert"></a>
            <a href="images/06.jpg" data-lightbox="lightbox"
                data-title="Fall is coming, I love when the leaves on the trees start to change color."><img
                    src="images/thumbnails/06.jpg" alt="Fall"></a>
            <a href="images/07.jpg" data-lightbox="lightbox"
                data-title="I drove past this plantation yesterday, everything is so green!"><img
                    src="images/thumbnails/07.jpg" alt="Plantation"></a>
            <a href="images/08.jpg" data-lightbox="lightbox"
                data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!"><img
                    src="images/thumbnails/08.jpg" alt="Dunes"></a>
            <a href="images/09.jpg" data-lightbox="lightbox"
                data-title="We enjoyed a quiet stroll down this countryside lane."><img src="images/thumbnails/09.jpg"
                    alt="Countryside Lane"></a>
            <a href="images/10.jpg" data-lightbox="lightbox"
                data-title="Sunset at the coast! The sky turned a lovely shade of orange."><img
                    src="images/thumbnails/10.jpg" alt="Sunset"></a>
            <a href="images/11.jpg" data-lightbox="lightbox"
                data-title="I did a tour of a cave today and the view of the landscape below was breathtaking."><img
                    src="images/thumbnails/11.jpg" alt="Cave"></a>
            <a href="images/12.jpg" data-lightbox="lightbox"
                data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img
                    src="images/thumbnails/12.jpg" alt="Bluebells"></a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/lightbox/js/lightbox.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
